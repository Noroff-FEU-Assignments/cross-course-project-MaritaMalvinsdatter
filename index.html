
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Your place for raincoats">
  <script src="https://kit.fontawesome.com/97ab1123b3.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet">
  <title>Rainy Days</title>
</head>
<header>
  <img src="images/RainyDays_Logo.png" alt="Rainy Days Logo" class="logo">
  <label for="hamburger-menu">
    <i class="fa-solid fa-bars"></i>
  </label>
  <input type="checkbox" id="hamburger-menu">
  <nav>
    <ul>
      <li><a href="#">Women</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Outlet</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</header>
<body>
  <main>
    <section class="new-arrivals">
      <div class="new-arrivals-content">
        <div class="h2">
          <h2>New Arrivals</h2>
        </div>
        <div>
          <a href="#" class= "cta">Explore</a>
        </div>
      </div>
    </section>
    <section>
      <div class="join">
        <p>Get 10% discount on your first buy when joining our exclusive membership club</p>
        <a href="#" class= "cta">Join</a>
      </div>
    </section>
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="categories-specific">
        <div class="category">
          <img src="images/pexels-ibadah-mimpi-3229458-cropped.jpg" alt="" class="category-images">
          <a href="#">Men's Apparel</a>
        </div>
        <div class="category">
          <img src="images/pexels-tima-miroshnichenko-7009593-cropped.jpg" alt="" class="category-images">
          <a href="#">Unisex</a>
        </div>
        <div class="category">
          <img src="images/pexels-pnw-production-7625226-cropped.jpg" alt="" class="category-images">
          <a href="#">Women's Apparel</a>
        </div>
      </div>
    </section>
    <section class="clearance">
      <div class="clearance-content">
        <h2>CLEARANCE - Everything Must Go</h2>
        <a href="#" class= "cta">Shop</a>
      </div>
    </section>
  </main>
