<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newly Arrived Raincoats">
    <script src="https://kit.fontawesome.com/97ab1123b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <title>Rainy Days | Shopping Cart</title>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
          <img src="images/RainyDays_Logo.png" alt="Rainy Days Logo" class="logo">
        </div>
        <div class="nav-container">
          <input type="checkbox" id="hamburger-menu">
          <label for="hamburger-menu"><i class="fas fa-bars"></i>
          </label>
          <nav>
            <ul>
              <li><a href="#">Women</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Outlet</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
          <h2>Shopping Cart (2)</h2>
          <a href="#" class= "cta">Continue shopping</a>
          <hr>
          <section class="shopping-cart">
            <img src="/images/Products/shutterstock_4.jpg" alt="Mount Sinai Pro Jacket">
            <div class="shopping-cart-details">
            <p>Women's Apperal</p>
            <p>Mount Sinai Gore-Tex Pro Jacket</p>
            <p>Color: Blue</p>
            <p>Size: M</p>
            <div class="flex-price">
                <p>- 1 +</p>
                <p>$150</p>
            </div>
            </div>
          </section>
          <p>Remove</p>
      </main>
</body>
</html>
